version: '3'
services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: 'nest-todo-server'
    expose:
      - 3000
    ports:
      - '3000:3000'
    restart: always
    depends_on:
      - mysql
      - redis
    links:
      - 'mysql:mysql'
      - 'redis:redis'
    networks:
      - default
      - inner_network
  mysql:
    image: mysql
    container_name: 'nest-todo-mysql'

    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: 'mytodo'
    external_links:
      - inner_network
    networks:
      - default
      - inner_network
  redis:
    image: redis
    container_name: 'nest-todo-redis'
    external_links:
      - inner_network
    networks:
      - default
      - inner_network
    restart: always
networks:
  inner_network:
    external: true
